<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="menu">

                <li><a href="#" id="box2Link">DONUTS</a></li>
            </ul>
        </div>
        <div id="box1" class="tabelBox show">
            <table>
                <tr>
                    <th>SHOTS</th>

        </div>
        <div id="box2" class="tabelBox rightHide">
            <table>
                <tr>

            </table>
        </div>
    </div>
    <script>
        document.getElementById("box1Link").addEventListener("click",function(e){
            document.getElementById("box1").className="tabelBox show";
            document.getElementById("box2").className="tabelBox rightHide";
            e.target.className="active";
            document.getElementById("box2Link").className="";
        })
        document.getElementById("box2Link").addEventListener("click",function(e){
            document.getElementById("box2").className="tabelBox show";
            document.getElementById("box1").className="tabelBox leftHide";
            e.target.className="active";
            document.getElementById("box1Link").className="";

        })
    </script>
